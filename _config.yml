# Dependencies
markdown:         kramdown
highlighter:      pygments
gems:              [jekyll-paginate, rouge, jekyll-gist, jekyll-watch]

# Permalinks
permalink:        pretty
# relative_permalinks: true

# Setup
title:            Xi Xiao's Blog
tagline:          'A Jekyll blog'
description:      'A Learner Style'
url:              https://blog.xixiao.info
