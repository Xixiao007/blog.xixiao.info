author:
  name:           'Xi Xiao'
  url:            https://xixiao.info

paginate:         5

# Custom vars
version:          2.1.0

github:
  repo:           https://github.com/poole/hyde

post:
  template: _post.txt
  extension: md
page:
  template: _page.txt
  extension: md
